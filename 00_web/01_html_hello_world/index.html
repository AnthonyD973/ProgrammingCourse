<!DOCTYPE HTML>
<html>
  <body>
    <!-- h1, h2, h3, etc. souvent utilisés comme titres -->
    <h1>Hello, World!</h1>
    <h2>Hello, World!</h2>
    <!-- p: paragraphe -->
    <p>Hello, World!</p>
    <!-- paragraphe avec un style -->
    <p style="color: #ff0000">Hello, World!</p>
    <!-- paragraphe avec un retour à la ligne -->
    <p>Hello,<br/>World!</p>
  </body>
</html>
