<!DOCTYPE html>
<html>
  <head>
    <!--
      Exécute un script JavaScript.
      type="text/javascript" indique au navigateur que le fichier
      doit être exécuté comme du JavaScript.
    -->
    <script src="scripts/main.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Page avec un script JavaScript qui affiche du texte dans la console du navigateur</h1>
    <p>
      JavaScript (ou "JS") n'est pas à confondre avec Java, qui n'a
      <i>absolument</i> rien à voir.
    </p>
  </body>
</html>
